<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation form </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <h1>Registration form</h1>
        <div class="form-container">
            <form>
              <div class="input-name">
                <i class="fa fa-user lock"></i>
                <input type="text" placeholder="First Name" class="name">

                <span>
                  <i class="fa fa-user lock"></i>
                  <input type="text" placeholder="Last Name" class="name">
                </span>
              </div>

              <div class="input-name">
                <i class="fa fa-envelope email"></i>
                <input type="email" placeholder="Email" required class="text-name">
              </div>

              <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="text" placeholder="Password" required class="text-name">
              </div>

              <div class="input-name">
                <i class="fa-solid fa-lock confirm"></i>
                <input type="text" placeholder="Confirm Password" required class="text-name">
              </div>

              <div class="input-name">
                <input type="radio" class="radio-button" name="rl">
                <label style="margin-right: 30px;">Male</label>

                <input type="radio" class="radio-button" name="rl">
                <label>Female</label>
              </div>

              <div class="input-name">
                <select class="Country">
                    <option>Select a Country</option>
                    <option>India</option>
                    <option>Chin</option>
                    <option>Africa</option>
                    <option>Usa</option>
                </select>
              </div>

              <div class="input-name">
                <input type="checkbox" class="check-button">
                <label style="font-size: 18px;"> I accept the terms and conditions</label>
              </div>

              <div class="input-name">
                <input type="submit" class="button" value="Register">
              </div>
            </form>
        </div>
    </div>
</body>
</html>
